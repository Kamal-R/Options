language: R
cache:                          # optional
  packages: true                # optional
  directories:
  - $HOME/.npm  # optional
pandoc_version: 2.3.1

script:
- Rscript -e 'bookdown::render_book("index.Rmd")'

before_install:
  - nvm install stable
  - npm install netlify-cli -g
  
env:
  - NETLIFY_SITE_ID=d2c9cc7f4998773ec98973ef65916c29c54c65eabd9af68213a02dbc3fc5548a

deploy:
  - provider: script
    script: netlify deploy --dir _book --prod
    skip_cleanup: true
    on:
      branch: master
