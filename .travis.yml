language: R
sudo: false
cache:                          # optional
  packages: true                # optional
  directories:
  - $HOME/.npm  # optional
pandoc_version: 2.3.1

before_install:
  - nvm install stable
  - npm install netlify-cli -g
  - export DEPLOY_MSG="${TRAVIS_COMMIT:0:7} ${TRAVIS_COMMIT_MESSAGE:0:70}"
  
env:
  - NETLIFY_SITE_ID=d875cc57-4232-44f4-8c88-5a0a5c24abc4
  # NETLIFY_AUTH_TOKEN=d2c9cc7f4998773ec98973ef65916c29c54c65eabd9af68213a02dbc3fc5548a set in travis setting

script:
- Rscript -e 'bookdown::render_book("index.Rmd", "bookdown::gitbook:config:fontsettings:theme:night")'
- Rscript -e 'bookdown::render_book("index.Rmd", "bookdown::pdf_book")'
- Rscript -e 'bookdown::render_book("index.Rmd", "bookdown::epub_book")'

deploy:
  - provider: script
    script: netlify deploy --dir _book -s $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod --message "$DEPLOY_MSG"
    skip_cleanup: true
    on:
      branch: master
