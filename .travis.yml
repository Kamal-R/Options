language: R
sudo: false
cache:                          # optional
  packages: true                # optional
  directories:
  - $HOME/.npm  # optional
pandoc_version: 2.3.1

before_install:
  - nvm install stable
  - npm install netlify-cli -g
  - export DEPLOY_MSG="${TRAVIS_COMMIT:0:7} ${TRAVIS_COMMIT_MESSAGE:0:70}"
  
env:
  - NETLIFY_SITE_ID=d875cc57-4232-44f4-8c88-5a0a5c24abc4
  # NETLIFY_AUTH_TOKEN set in travis setting

script:
- Rscript -e 'bookdown::render_book("index.Rmd")'

deploy:
  - provider: script
    script: netlify deploy --dir _book --prod --message "$DEPLOY_MSG"
    skip_cleanup: true
    on:
      branch: master
