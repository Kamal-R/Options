bookdown::gitbook:
  table_css: false
  mathjax: "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_HTMLorMML.js"
  config:
    toc:
      before: |
        <li><a href="./">Understanding Options</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub", "mobi"]
    toolbar:
      position: static
    fontsettings:
      theme: night
    sharing: 
      linkedin: yes
     

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  
bookdown::epub_book: 
  stylesheet: style.css
